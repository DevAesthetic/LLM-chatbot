<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available LLM Models</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow-sm py-4 px-6 mb-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Available LLM Models</h1>
    </div>
  </header>
  <main class="container mx-auto p-4 md:p-6 flex flex-col space-y-8">
    <section>
      <h2 class="text-xl font-semibold text-gray-800 mb-2">OpenAI Models</h2>
      <div class="bg-white rounded-lg shadow p-4">
        <ul class="list-disc pl-6 space-y-1 text-gray-700">
          <li>gpt-3.5-turbo</li>
          <li>gpt-3.5-turbo-16k</li>
          <li>gpt-4</li>
          <li>gpt-4-32k</li>
          <li>gpt-4-turbo</li>
          <li>gpt-4o</li>
          <li>gpt-4-vision-preview</li>
        </ul>
      </div>
    </section>
    <section>
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Gemini Models</h2>
      <div class="bg-white rounded-lg shadow p-4">
        <ul class="list-disc pl-6 space-y-1 text-gray-700">
          <li>gemini-pro</li>
          <li>gemini-pro-vision</li>
          <li>gemini-1.0-pro</li>
          <li>gemini-1.5-pro</li>
          <li>gemini-1.5-flash</li>
          <li>gemini-ultra</li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
